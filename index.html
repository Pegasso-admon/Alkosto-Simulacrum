<!DOCTYPE html>

<head>

<body>
    <header class="header">
        <div class="header__logo">
            <img src="./images/alkosto_logo.png" alt="alkosto_logo">
        </div>
        <div class="header__search">
            <input type="text" class="header__search-input" placeholder="¿Qué buscas hoy?">

        <div class="header__links">

                <a href="#" class="header__link">Hiperahorro</a>
                <i class="header__link-icon">

                <a href="#" class="header__link">Ayuda</a>

        </div>
        <div class="header__primary-icons">
            <a href="#" class="header__primary-icon header__primary-icon--user">
                <span class="header__primary-icon-text">Mi cuenta</span>
                <img src="./images/user_icon.png" alt="user_icon" class="header__primary-icon-image">
            </a>
            <a href="#" class="header__primary-icon header__primary-icon--cart">
                <span class="header__primary-icon-text">Mi carrito</span>
                <img src="./images/shop_cart.png" alt="user_icon" class="header__primary-icon-image">
            </a>
        </div>
    </header>

    <nav class="main-nav">
        <ul class="main-nav__list">

            <a href="#" class="main-nav__item">Casa Inteligente</a>
